<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6bs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn-danger{
        width: 250px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      table,tr,td{
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
      }
      #maindiv{
        background-color: rgb(243, 242, 242);
        width:500px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    </style>
  </head>
  <body>
    <div id="maindiv">
      <table>
      <form class="row g-3">
      <tr><td>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Name</label>
          <div class="input-group has-validation"></td><div>
        </tr>
        <tr><td> <input
          type="text"
          class="form-control is-invalid"
          id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
          required
        />
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Name is required.
        </div>
      </div>
    </div>
</td></tr>

<tr><td><div class="col-md-6">
  <label for="validationServer03" class="form-label">Email</label></td></tr>
  <tr> <td>
    <input
    type="email"
    class="form-control is-invalid"
    id="validationServer03"
    aria-describedby="validationServer03Feedback"
    required
  />
  <div id="validationServer03Feedback" class="invalid-feedback">
    email is required
  </div>
</div>
  </td></tr>
  <tr>
    <td>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Password</label>
    </td>
  </tr>
  <tr><td><input
    type="password"
    class="form-control is-invalid"
    id="validationServer05"
    aria-describedby="validationServer05Feedback"
    required
  />
  <div id="validationServer05Feedback" class="invalid-feedback">
    Password is required
  </div>
</div></td>
    </tr>
    <tr><td><div class="col-md-3">
      <label for="validationServer04" class="form-label">Hobbies</label></td></tr>
      <tr><td>
        <select
          class="form-select "
          id="validationServer04"
          aria-describedby="validationServer04Feedback"
          required
        >
          <option selected disabled value=""></option>
          <option>playing</option>
          <option value="">reading</option>
          <option value="">listening to music</option>
        </select>
        <div id="validationServer04Feedback" class=""></div>
      </div></td></tr>
      <tr><td><div class="col-12">
        <button class="btn btn-danger" type="submit">Submit</button>
      </div></td></tr>
    </div>
    </form>
    </table>

    </div>
    
           
        
        
         

        
        
        
     
   
  </body>
</html>
